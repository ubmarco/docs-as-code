needs_types_base_options:
  optional_options:
    # req-Id: tool_req__docs_dd_link_source_code_link
    source_code_link: ^https://github.com/.*
    testlink: ^https://github.com/.*
    # Custom semantic validation rules

# Prohibited Word Option Checks
# Follow this schema to write new checks
# check_name:
# types[optional]:
#   - List of tag types ('tags' option)
#   - ...
# option_to_check:
#   - List of words that are forbidden for this option
#   - ...
#
prohibited_words_checks:
  # req-Id: tool_req__docs_common_attr_title
  title_check:
    title:
      - shall
      - must
      - will
  # req-Id: tool_req__docs_common_attr_desc_wording
  content_check:
    types:
      - requirement_excl_process
    content:
      - just
      - about
      - really
      - some
      - thing
      - absolutely

needs_types:
  # See metamodel.md for how to define a new need type

  ##############################################################################
  # Process Metamodel
  ##############################################################################
  # TSF
  tsf:
    title: TSF
    mandatory_options:
      id: ^tsf__[0-9a-zA-Z_-]*$
      status: ^(draft|valid)$
    optional_links:
      links: ^.*$
    parts: 3

  tenet:
    title: Tenet
    mandatory_options:
      id: ^tenet__[0-9a-zA-Z_-]*$
      status: ^(draft|valid)$
    optional_links:
      links: "^.*$"
    parts: 3

  assertion:
    title: Assertion
    mandatory_options:
      id: ^assertion__[0-9a-zA-Z_-]*$
      status: ^(draft|valid)$
    optional_links:
      links: ^.*$
    parts: 3

  # Standard Requirement and Work Product
  # req-Id: tool_req__docs_stdreq_types
  std_req:
    title: Standard Requirement
    mandatory_options:
      id: ^std_req__(iso26262|isosae21434|isopas8926|aspice_40)__[0-9a-zA-Z_-]*$
      status: ^(valid)$
    optional_links:
      links: ^.*$
    parts: 3

  std_wp:
    title: Standard Work Product
    mandatory_options:
      id: ^std_wp__(iso26262|isosae21434|isopas8926|aspice_40)__[0-9a-z_]*$
      status: ^(valid)$
    parts: 3

  # Workflow
  # req-Id: tool_req__docs_wf_types
  workflow:
    title: Workflow
    prefix: wf__
    mandatory_options:
      status: ^(valid|draft)$
    mandatory_links:
      input: workproduct
      output: workproduct
      approved_by: role
      responsible: role
    optional_links:
      supported_by: role
      contains: ^gd_(req|temp|chklst|guidl|meth)__.*$
      has: ^doc_(getstrt|concept)__.*$
    parts: 2

  # req-Id: tool_req__docs_req_types
  gd_req:
    title: Process Requirements
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|draft)$
      content: ^(.|[\n\r])+$
    optional_links:
      # req-Id: tool_req__docs_req_link_satisfies_allowed
      # TODO: fix once process_description is fixed
      satisfies: workflow
      complies: std_req
    tags:
      - requirement
    parts: 2

  gd_temp:
    title: Process Template
    mandatory_options:
      status: ^(valid|draft)$
    optional_links:
      complies: std_req
    parts: 2

  gd_chklst:
    title: Process Checklist
    mandatory_options:
      status: ^(valid|draft)$
    optional_links:
      complies: std_req
    parts: 2

  gd_guidl:
    title: Process Guideline
    mandatory_options:
      status: ^(valid|draft)$
    optional_links:
      complies: std_req
    parts: 2

  gd_method:
    title: Process Method
    prefix: gd_meth__
    mandatory_options:
      status: ^(valid|draft)$
    optional_links:
      complies: std_req
    parts: 2

  # S-CORE Workproduct
  workproduct:
    title: Workproduct
    prefix: wp__
    mandatory_options:
      status: ^(valid|draft)$
    optional_links:
      complies: std_wp, ^std_req__aspice_40__iic.*$
    parts: 2

  # Role
  role:
    title: Role
    prefix: rl__
    optional_links:
      contains: role
    parts: 2

  # Documents, process_description only
  doc_concept:
    title: Concept Definition
    mandatory_options:
      status: ^(valid|draft)$
    parts: 2

  doc_getstrt:
    title: Getting Started
    mandatory_options:
      status: ^(valid|draft)$
    parts: 2

  # req-Id: tool_req__docs_doc_types
  document:
    title: Generic Document
    prefix: doc__
    # req-Id: tool_req__docs_doc_generic_mandatory
    mandatory_options:
      status: ^(valid|draft|invalid)$
      safety: "^(QM|ASIL_B)$"
      security: "^(YES|NO)$"
    optional_options:
      # req-Id: tool_req__docs_doc_attr
      author: ^.*$
      approver: ^.*$
      reviewer: ^.*$
    # req-Id: tool_req__docs_doc_generic_mandatory
    mandatory_links:
      realizes: workproduct
    parts: 2

  # req-Id: tool_req__docs_doc_types
  doc_tool:
    title: Tool Verification Report
    mandatory_options:
      # req-Id: tool_req__docs_tvr_status
      status: ^(draft|evaluated|qualified|released|rejected)$
      # req-Id: tool_req__docs_tvr_version
      version: ^.*$
      # req-Id: tool_req__docs_tvr_safety
      safety_affected: "^(YES|NO)$"
      # req-Id: tool_req__docs_tvr_security
      security_affected: "^(YES|NO)$"
      # req-Id: tool_req__docs_tvr_confidence_level
      tcl: "^(LOW|HIGH)$"
    optional_options:
      # req-Id: tool_req__docs_doc_attr
      author: ^.*$
      approver: ^.*$
      reviewer: ^.*$
    optional_links:
      realizes: workproduct
    parts: 2

  # Requirements
  # req-Id: tool_req__docs_req_types
  stkh_req:
    title: Stakeholder Requirement
    mandatory_options:
      # req-Id: tool_req__docs_req_attr_reqtype
      reqtype: ^(Functional|Interface|Process|Non-Functional)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      # WARNING: THis will be activated again with new process release (1.1.0)
      # content: ^(.|[\n\r])+$
      # req-Id: tool_req__docs_req_attr_rationale
      rationale: ^.+$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
    optional_options:
      codelink: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
      # req-Id: tool_req__docs_req_attr_validity_correctness
      valid_from: ^v(0|[1-9][0-9]*)\.(?:0|[1-9][0-9]*)(?:\.(0|[1-9][0-9]*))?$
      valid_until: ^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(\.(0|[1-9][0-9]*))?$
    tags:
      - requirement
      - requirement_excl_process
    parts: 3

  # req-Id: tool_req__docs_req_types
  feat_req:
    title: Feature Requirement
    style: node
    mandatory_options:
      # req-Id: tool_req__docs_req_attr_reqtype
      reqtype: ^(Functional|Interface|Process|Non-Functional)$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      content: ^(.|[\n\r])+$
    mandatory_links:
      # req-Id: tool_req__docs_req_link_satisfies_allowed
      satisfies: stkh_req
    optional_options:
      codelink: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
      # req-Id: tool_req__docs_req_attr_validity_correctness
      valid_from: ^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(\.(0|[1-9][0-9]*))?$
      valid_until: ^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(\.(0|[1-9][0-9]*))?$
    tags:
      - requirement
      - requirement_excl_process
    parts: 3

  # req-Id: tool_req__docs_req_types
  comp_req:
    title: Component Requirement
    mandatory_options:
      # req-Id: tool_req__docs_req_attr_reqtype
      reqtype: ^(Functional|Interface|Process|Non-Functional)$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      content: ^(.|[\n\r])+$
    mandatory_links:
      # req-Id: tool_req__docs_req_link_satisfies_allowed
      satisfies: feat_req
    optional_options:
      codelink: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
    tags:
      - requirement
      - requirement_excl_process
    parts: 3

  # req-Id: tool_req__docs_req_types
  tool_req:
    title: Tool Requirement
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      content: ^(.|[\n\r])+$
    optional_links:
      # req-Id: tool_req__docs_req_link_satisfies_allowed
      # TODO: make it mandatory
      satisfies: gd_req, stkh_req
    optional_options:
      codelink: ^.*$
      tags: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
      implemented: ^(YES|PARTIAL|NO)$
      parent_covered: ^.*$
      parent_has_problem: ^.*$
    tags:
      - requirement
      - requirement_excl_process
    parts: 2

  # req-Id: tool_req__docs_req_types
  aou_req:
    title: Assumption of Use Requirement
    mandatory_options:
      # req-Id: tool_req__docs_req_attr_reqtype
      reqtype: ^(Functional|Interface|Process|Non-Functional)$
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      content: ^(.|[\n\r])+$
    optional_options:
      codelink: ^.*$
      testlink: ^.*$
      # req-Id: tool_req__docs_req_attr_reqcov
      reqcovered: ^(YES|NO)$
      # req-Id: tool_req__docs_req_attr_testcov
      testcovered: ^(YES|NO)$
      hash: ^.*$
    tags:
      - requirement
      - requirement_excl_process
    parts: 3

  # - Architecture -
  # Architecture Element & View
  # req-Id: tool_req__docs_arch_types
  # req-Id: tool_req__docs_arch_views
  feat_arc_sta:
    title: Feature & Feature Package Diagram
    color: #FEDCD2
    style: card
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    mandatory_links:
      includes: ^logic_arc_int(_op)*__.+$
      fulfils: feat_req
    tags:
      - architecture_element
      - architecture_view
    parts: 3

  # Architecture View
  # req-Id: tool_req__docs_arch_views
  feat_arc_dyn:
    title: Feature Sequence Diagram
    color: #FEDCD2
    style: card
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    mandatory_links:
      fulfils: feat_req
    tags:
      - architecture_view
      - architecture_element
    parts: 3

  # Architecture Element & View
  # req-Id: tool_req__docs_arch_types
  # req-Id: tool_req__docs_arch_views
  logic_arc_int:
    title: Logical Interface & Feature Interface View
    color: #FEDCD2
    style: card
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    optional_links:
      includes: logic_arc_int_op
      fulfils: feat_req
    tags:
      - architecture_element
      - architecture_view
    parts: 3

  # Architecture Element
  # req-Id: tool_req__docs_arch_types
  logic_arc_int_op:
    title: Logical Interface Operation
    color: #FEDCD2
    style: card
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    mandatory_links:
      included_by: logic_arc_int
    tags:
      - architecture_element
    parts: 3

  # Architecture View
  # req-Id: tool_req__docs_arch_views
  mod_view_sta:
    title: Module Architecture Static View
    color: #FEDCD2
    style: card
    mandatory_links:
      includes: comp_arc_sta
    tags:
      - architecture_view
    parts: 3

  # No process requirement
  mod_view_dyn:
    title: Module Architecture Dynamic View
    color: #FEDCD2
    style: card
    parts: 3

  # Architecture Element & View
  # req-Id: tool_req__docs_arch_types
  # req-Id: tool_req__docs_arch_views
  comp_arc_sta:
    title: Component & Component Package Diagram
    color: #FEDCD2
    style: card
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    optional_links:
      fulfils: comp_req
      implements: logic_arc_int, real_arc_int_op
      includes: comp_arc_sta
      uses: logic_arc_int, real_arc_int_op
    tags:
      - architecture_element
      - architecture_view
    parts: 3

  # Architecture View
  # req-Id: tool_req__docs_arch_views
  comp_arc_dyn:
    title: Component Sequence Diagram
    color: #FEDCD2
    style: card
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    optional_links:
      fulfils: comp_req
    tags:
      - architecture_view
      - architecture_element
    parts: 3

  # Architecture Element & View
  # req-Id: tool_req__docs_arch_types
  # req-Id: tool_req__docs_arch_views
  real_arc_int:
    title: Interface & Component Interface
    color: #FEDCD2
    style: card
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
      language: ^(cpp|rust)$
    optional_links:
      fulfils: comp_req
    tags:
      - architecture_element
      - architecture_view
    parts: 3

  # Architecture Element
  # req-Id: tool_req__docs_arch_types
  real_arc_int_op:
    title: Interface Operation
    color: #FEDCD2
    style: card
    mandatory_options:
      # req-Id: tool_req__docs_common_attr_security
      security: ^(YES|NO)$
      # req-Id: tool_req__docs_common_attr_safety
      safety: ^(QM|ASIL_B)$
      # req-Id: tool_req__docs_common_attr_status
      status: ^(valid|invalid)$
    mandatory_links:
      included_by: real_arc_int
    optional_links:
      implements: logic_arc_int_op
    tags:
      - architecture_element
    parts: 3

  # - architecture end -

  review_header:
    title: Review Header
    mandatory_options:
      reviewers: ^.*$
      approvers: ^.*$
      hash: ^.*$
      template: ^.*$
    parts: 3

  # Implementation
  # req-Id: tool_req__docs_dd_sta
  dd_sta:
    title: Static detailed design
    color: #FEDCD2
    style: card
    mandatory_options:
      security: ^(YES|NO)$
      safety: ^(QM|ASIL_B)$
      status: ^(valid|invalid)$
    mandatory_links:
      implements: comp_req
      satisfies: comp_arc_sta
    optional_links:
      includes: sw_unit
    parts: 3

  # req-Id: tool_req__docs_dd_dyn
  dd_dyn:
    title: Dynamic detailed design
    color: #FEDCD2
    style: card
    mandatory_options:
      security: ^(YES|NO)$
      safety: ^(QM|ASIL_B)$
      status: ^(valid|invalid)$
    mandatory_links:
      implements: comp_req
      satisfies: comp_arc_sta
    parts: 3

  sw_unit:
    title: Software unit
    mandatory_options:
      security: ^(YES|NO)$
      safety: ^(QM|ASIL_B)$
      status: ^(valid|invalid)$
    parts: 3

  sw_unit_int:
    title: Software unit interfaces
    color: #FEDCD2
    style: card
    mandatory_options:
      security: ^(YES|NO)$
      safety: ^(QM|ASIL_B)$
      status: ^(valid|invalid)$
    parts: 3

  # DFA (Dependent Failure Analysis)
  # No requirement!!
  plat_saf_dfa:
    title: Feature Dependent Failure Analysis
    mandatory_options:
      failure_id: ^.*$
      failure_effect: ^.*$
      sufficient: ^(yes|no)$
      status: ^(valid|invalid)$
      content: ^(.|[\n\r])+$
    mandatory_links:
      violates: feat_arc_sta
    optional_options:
      mitigation_issue: ^https://github.com/.*$
    optional_links:
      mitigated_by: feat_req, aou_req
    parts: 3

  # req-Id: tool_req__docs_saf_types
  feat_saf_dfa:
    title: Feature DFA (Dependent Failure Analysis)
    mandatory_options:
      # req-Id: tool_req__docs_saf_attr_dfa_failure_id
      failure_id: ^.*$
      failure_effect: ^.*$
      # req-Id: tool_req__docs_saf_attrs_sufficient
      sufficient: ^(yes|no)$
      status: ^(valid|invalid)$
      # req-Id: tool_req__docs_saf_attrs_content
      content: ^(.|[\n\r])+$
    mandatory_links:
      # req-Id: tool_req__docs_saf_attrs_violates
      violates: feat_arc_sta
    optional_options:
      # req-Id: tool_req__docs_saf_attrs_mitigation_issue
      mitigation_issue: ^https://github.com/.*$
    optional_links:
      # req-Id: tool_req__docs_saf_attrs_mitigated_by
      # (only mandatory once valid status == valid)
      mitigated_by: feat_req, aou_req
    tags:
      - dependent_failure_analysis
      - safety_analysis
    parts: 3

  # req-Id: tool_req__docs_saf_types
  comp_saf_dfa:
    title: Component DFA (Dependent Failure Analysis)
    mandatory_options:
      # req-Id: tool_req__docs_saf_attr_dfa_failure_id
      failure_id: ^.*$
      failure_effect: ^.*$
      # req-Id: tool_req__docs_saf_attrs_sufficient
      sufficient: ^(yes|no)$
      status: ^(valid|invalid)$
      # req-Id: tool_req__docs_saf_attrs_content
      content: ^(.|[\n\r])+$
    optional_options:
      # req-Id: tool_req__docs_saf_attrs_mitigation_issue
      mitigation_issue: ^https://github.com/.*$
    mandatory_links:
      # req-Id: tool_req__docs_saf_attrs_violates
      violates: comp_arc_sta
    optional_links:
      # req-Id: tool_req__docs_saf_attrs_mitigated_by
      # (only mandatory once valid status == valid)
      mitigated_by: comp_req, aou_req
    tags:
      - dependent_failure_analysis
      - safety_analysis
    parts: 3

  # FMEA (Failure Mode and Effects Analysis)
  # req-Id: tool_req__docs_saf_types
  feat_saf_fmea:
    title: Feature FMEA (Failure Mode and Effects Analysis)
    mandatory_options:
      # req-Id: tool_req__docs_saf_attr_fmea_fault_id
      fault_id: ^.*$
      failure_effect: ^.*$
      # req-Id: tool_req__docs_saf_attrs_sufficient
      sufficient: ^(yes|no)$
      status: ^(valid|invalid)$
      # req-Id: tool_req__docs_saf_attrs_content
      content: ^(.|[\n\r])+$
    optional_options:
      # req-Id: tool_req__docs_saf_attrs_mitigation_issue
      mitigation_issue: ^https://github.com/.*$
    mandatory_links:
      # req-Id: tool_req__docs_saf_attrs_violates
      violates: feat_arc_dyn
    optional_links:
      # req-Id: tool_req__docs_saf_attrs_mitigated_by
      # (only mandatory once valid status == valid)
      mitigated_by: feat_req, aou_req
    tags:
      - failure_mode_effects_analysis
      - safety_analysis
    parts: 3

  # req-Id: tool_req__docs_saf_types
  comp_saf_fmea:
    title: Component FMEA (Failure Mode and Effects Analysis)
    mandatory_options:
      # req-Id: tool_req__docs_saf_attr_fmea_fault_id
      fault_id: ^.*$
      failure_effect: ^.*$
      # req-Id: tool_req__docs_saf_attrs_sufficient
      sufficient: ^(yes|no)$
      status: ^(valid|invalid)$
      # req-Id: tool_req__docs_saf_attrs_content
      content: ^(.|[\n\r])+$
    optional_options:
      # req-Id: tool_req__docs_saf_attrs_mitigation_issue
      mitigation_issue: ^https://github.com/.*$
    mandatory_links:
      # req-Id: tool_req__docs_saf_attrs_violates
      violates: comp_arc_dyn
    optional_links:
      mitigated_by: comp_req, aou_req
    tags:
